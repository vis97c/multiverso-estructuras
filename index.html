<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiverso Esférico</title>
  </head>
  <body>
    <div id="app">
      <div class="info">
        <h1>Multiverso Esférico</h1>
        <p>Arrastra para rotar | Rueda del mouse para hacer zoom</p>
      </div>
      <div class="controls">
        <button id="toggleAxes" class="control-btn">Mostrar Ejes</button>
        <div class="node-control">
          <input
            type="number"
            id="addNodeCount"
            min="1"
            value="1"
            class="node-input"
          />
          <button id="addNode" class="control-btn">Añadir Nodo(s)</button>
        </div>
        <div class="node-control">
          <input
            type="number"
            id="removeNodeCount"
            min="1"
            max="1"
            value="1"
            class="node-input"
          />
          <button id="removeNode" class="control-btn" disabled>
            Eliminar Nodo(s)
          </button>
        </div>
        <div class="node-control">
          <input
            type="number"
            id="searchNodeValue"
            min="1"
            value="1"
            class="node-input"
          />
          <button id="searchNode" class="control-btn">Buscar Nodo</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
